<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function showResult() {
      let farenheit = '℉';
      let celcius = '℃';
      let res = 0;
      let val = document.getElementById("input").value;
      let converType = document.getElementById("tempType").value;
      let conversion = document.getElementById("convertType").value;
      // console.log(val);
      // console.log(converType);
      // console.log(conversion);
      if (converType == "celcius" && conversion == "fahrenheit") {
        res = `${(val * 9) / 5 + 32}`;
        res=Math.round(res)
        // console.log(res)
        console.log(document.getElementById("symbol").value)
        document.getElementById("res").innerHTML=res
        // console.log(document.getElementById("res").innerHTML)
        // console.log(document.getElementById("symbol").innerHTML)
        document.getElementById("symbol").innerHTML=farenheit
      }
      else if(converType=='fahrenheit' && conversion=='celcius'){
        res=  `${(val - 32) * 5/9}`
        res=Math.round(res)

        document.getElementById("res").innerHTML=res
        document.getElementById("symbol").innerHTML=celcius

      }
      else if(converType=='celcius' && conversion=='celcius'){
        console.log('third condition true')
        res = `${val}`
        res=Math.round(res)

        document.getElementById("res").innerHTML=res
        console.log(celcius)
        document.getElementById("symbol").innerHTML=celcius

      }
      else if(converType=='fahrenheit' && conversion=='fahrenheit'){
        res =  `${val}`
        res=Math.round(res)
        document.getElementById("res").innerHTML=res
        document.getElementById("symbol").innerHTML=farenheit

      }
    }
  </script>
  <body>
    <div class="container">
      <div class="card">
        <div>
        <h1>Enter Temprature</h1>
        <label for="">Degree:</label><br />
        <span class="temp">
        <input type="number" id="input" placeholder="0" value="0"/>
        <select name="choose" id="tempType">
          <option value="celcius">C&deg</option>
          <option value="fahrenheit">&#8457</option>
          <!-- <option value="kelvin">K</option> -->
        </select>
        </span>
 
        <br />
        <label for="">Convert in:</label><br />
        <select name="convertType" id="convertType">
          <option value="fahrenheit">Fahrenheit</option>
          <option value="celcius">Celcius</option>
          <!-- <option value="kelvin">Kelvin</option> -->
        </select>
        <br />
        <br />
        <button onclick="showResult()">Convert  &#8594;</button>
      </div>
    </div>
      <div class="result">
        <h2 id="res">32 
       </h2>&nbsp;&nbsp;  <span id="symbol">℉</span>
      </div>
    </div>
  </body>
</html>
